<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Корзина</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
</head>

<body class="page">
    <h1 class="page__heading">Корзина</h1>
    <header class="page__header header">
        <div class="container container--header">
            <div class="header__row">
                <div class="header__column header__column--left">
                    <button class="header__menu-button button button--icon button--icon-burger" type="button">
                        <span class="button__line"></span>
                    </button>
                    <span class="header__logo logo">
                        Товары и точка
                    </span>
                </div>

                <div class="header__column header__column--center">
                    <form class="search" action="#" method="get">
                        <label class="search__label" for="search">Поиск</label>
                        <input class="search__input" type="search" name="search" id="search" placeholder="Я ищу...">
                        <button class="search__button button button--icon button--icon-search" type="submit">
                            <svg class="button__icon icon icon--search">
                                <use xlink:href="./public/images/icons/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </form>
                </div>

                <div class="header__column header__column--right">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <button class="header__profile-button button button--icon button--icon-item" type="button">
                                <svg class="button__icon icon icon--profile">
                                    <use xlink:href="./public/images/icons/sprite.svg#icon-profile"></use>
                                </svg>
                                <span class="button__text">Профиль</span>
                            </button>
                        </li>
                        <li class="header__list-item">
                            <button class="header__cart-button button button--icon button--icon-item" type="button">
                                <svg class="button__icon icon icon--cart">
                                    <use xlink:href="./public/images/icons/sprite.svg#icon-cart"></use>
                                </svg>
                                <span class="button__text">Корзина</span>
                                <span class="button__label">3</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="page__content content">
        <div class="container container--main">
            Content
        </div>
    </main>

    <footer class="page__footer footer">
        <div class="container container--footer">
            <div class="footer__copyright-wrapper">
                <P class="footer__copyright">© 2022 ООО «Товары и точка»</P>
            </div>
        </div>
    </footer>

    <nav class="page__nav nav">
        <div class="container container--nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <button class="nav__button button button--icon button--icon-nav" type="button">
                        <svg class="button__icon icon icon--main">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-main"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__item">
                    <button class="nav__button button button--icon button--icon-nav" type="button">
                        <svg class="button__icon icon icon--main">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-catalog"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__item nav__item--current">
                    <button class="nav__button button button--icon button--icon-nav" type="button">
                        <svg class="button__icon icon icon--main">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-cart"></use>
                        </svg>
                        <span class="button__label button__label--nav">3</span>
                    </button>
                </li>
                <li class="nav__item">
                    <button class="nav__button button button--icon button--icon-nav" type="button">
                        <svg class="button__icon icon icon--main">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-favorites"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__item">
                    <button class="nav__button button button--icon button--icon-nav" type="button">
                        <svg class="button__icon icon icon--main">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-profile"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <script src="./public/js/script.js" type="module"></script>

</body>

</html>
